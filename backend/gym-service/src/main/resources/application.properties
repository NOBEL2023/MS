# Port du serveur Spring Boot
server.port=8081

# URL de connexion MongoDB locale (base gymdb)
spring.data.mongodb.uri=mongodb://localhost:27017/gymdb

# Niveau de logs (optionnel, pour faciliter le debug)
logging.level.org.springframework=INFO
logging.level.com.gym=DEBUG

# Format de date JSON (optionnel)
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.jackson.time-zone=UTC

# Configuration de validation (optionnel)
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# (Optionnel) configuration Kafka si tu utilises Kafka dans ce projet
# spring.kafka.bootstrap-servers=localhost:9092

